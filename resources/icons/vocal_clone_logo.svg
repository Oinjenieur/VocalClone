<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond sombre -->
    <rect width="400" height="300" fill="#121212" rx="15" ry="15"/>
    
    <!-- Effet de lueur -->
    <circle cx="200" cy="130" r="100" fill="#00a6ff" opacity="0.1"/>
    
    <!-- Microphone stylisé -->
    <g transform="translate(200, 130) scale(1.8)">
        <!-- Corps du microphone -->
        <rect x="-15" y="-30" width="30" height="40" rx="5" ry="5" fill="#2a2a2a" stroke="#00a6ff" stroke-width="2"/>
        
        <!-- Grille du microphone -->
        <circle cx="0" cy="-15" r="12" fill="#1a1a1a" stroke="#00a6ff" stroke-width="2"/>
        <line x1="-8" y1="-20" x2="8" y2="-20" stroke="#00a6ff" stroke-width="1.5"/>
        <line x1="-8" y1="-15" x2="8" y2="-15" stroke="#00a6ff" stroke-width="1.5"/>
        <line x1="-8" y1="-10" x2="8" y2="-10" stroke="#00a6ff" stroke-width="1.5"/>
        
        <!-- Pied du microphone -->
        <rect x="-2" y="10" width="4" height="20" fill="#2a2a2a" stroke="#00a6ff" stroke-width="1"/>
        <rect x="-15" y="30" width="30" height="5" rx="2" ry="2" fill="#2a2a2a" stroke="#00a6ff" stroke-width="1"/>
    </g>
    
    <!-- Ondes sonores -->
    <g transform="translate(200, 130)" stroke="#00a6ff" stroke-width="2" stroke-linecap="round" fill="none">
        <path d="M-80,0 Q-70,-40 -60,0 Q-50,40 -40,0" />
        <path d="M-30,0 Q-20,-30 -10,0 Q0,30 10,0" />
        <path d="M20,0 Q30,-40 40,0 Q50,40 60,0" />
        <path d="M70,0 Q80,-30 90,0" />
    </g>
    
    <!-- Texte "VOCAL CLONE" -->
    <text x="200" y="230" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">VOCAL CLONE</text>
    
    <!-- Sous-titre -->
    <text x="200" y="255" font-family="Arial, sans-serif" font-size="14" fill="#00a6ff" text-anchor="middle">Clonage vocal instantané</text>
</svg> 