name: CI VocalClone

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  basic-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8']
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install minimal dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        
    - name: Vérification syntaxique basique
      run: |
        # Vérifier seulement les erreurs critiques dans src/main.py
        flake8 src/main.py --count --select=E9,F63,F82 --show-source --statistics || true
        
    - name: Test de structure du projet
      run: |
        python ci_test.py
        
    - name: Résumé
      run: |
        echo "Vérification de structure réussie !"
        echo "Le projet VocalClone a passé les vérifications de base." 